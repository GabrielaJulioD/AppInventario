<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="background-layer"></div> 
    <div class="content">
            <div class="card">
            <div class="card-header bg-white text-center">
                <h1 class="mb-0">Inventivapp</h1>
                <h3 class="mb-0">Inicio de Sesión</h3>
            </div>
            <div class="card-body">
                <form>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-light btn-block">Iniciar Sesión</button>
                </form>
                <hr>
                <p>¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
  </div>
